name: ğŸŒŸ New Content Creation
description: Use this template for creating entirely new documentation content
title: "[CHALLENGE] - New: Brief description of content"
labels: ["new-content"]
body:
  - type: markdown
    attributes:
      value: |
        # ğŸŒŸ New Content Creation Order

        > **Executive Summary:** 
        > Create brand new documentation that follows our standards and provides valuable information to our users.
  
  - type: markdown
    attributes:
      value: "## ğŸ“ Content Specifications"
      
  - type: dropdown
    id: challenge-area
    attributes:
      label: Challenge Area
      description: Which challenge area will this new content belong to?
      options:
        - AI Ready Challenge
        - AI Agent Challenge
        - AI Hub Challenge
        - General Documentation
    validations:
      required: true
      
  - type: dropdown
    id: file-directory
    attributes:
      label: File Directory
      description: Which directory will contain this new file?
      options:
        - docs/01-aiready
        - docs/02-agent
        - docs/03-aihub
        - docs/references
        - docs/ (root docs)
        - Other (specify in file paths)
    validations:
      required: true
      
  - type: input
    id: file-naming-pattern
    attributes:
      label: File Naming Pattern
      description: "Follow the pattern `ifs-[challenge]-step[step#]-[slug].md` (GitHub will auto-suggest similar files)"
      placeholder: "ifs-aiready-step3-solution.md"
    validations:
      required: true
      
  - type: input
    id: proposed-file-path
    attributes:
      label: Proposed File Path
      description: "Full path for the new file (GitHub will auto-suggest as you type)"
      placeholder: "docs/01-aiready/ifs-aiready-step3-solution.md"
    validations:
      required: true
      
  - type: dropdown
    id: estimated-time
    attributes:
      label: Estimated Time
      description: How long do you expect this content creation to take?
      options:
        - â˜•â˜• Medium (2-4 hours)
        - â˜•â˜•â˜• Large (4-8 hours)
        - â˜•â˜•â˜•â˜• Very Large (8+ hours)
    validations:
      required: true
      
  - type: input
    id: required-by-date
    attributes:
      label: Required by Date
      description: "When should this be completed by? (YYYY-MM-DD format)"
      placeholder: "2025-07-01"
      
  - type: input
    id: version-for-inclusion
    attributes:
      label: Version for Inclusion
      description: Which version will this content be included in?
      placeholder: "v1.2.0"
    validations:
      required: true
      
  - type: markdown
    attributes:
      value: "## ğŸ“ Content Overview"
      
  - type: textarea
    id: content-overview
    attributes:
      label: Content Overview
      description: Provide an overview of the new content to be created
      placeholder: "Please provide a detailed overview of the new content..."
    validations:
      required: true
      
  - type: markdown
    attributes:
      value: "## ğŸ—ï¸ Proposed Content Structure"
      
  - type: textarea
    id: content-structure
    attributes:
      label: Proposed Content Structure
      description: Outline the proposed structure of the document
      placeholder: |
        1. **Introduction**
           - Purpose
           - Scope

        2. **Main Section 1**
           - Subsection A
           - Subsection B

        3. **Main Section 2**
           - Subsection A
           - Subsection B

        4. **Conclusion/Summary**
    validations:
      required: true
      
  - type: markdown
    attributes:
      value: "## ğŸ¯ Target Audience"
      
  - type: textarea
    id: target-audience
    attributes:
      label: Target Audience
      description: Who is this content intended for? What knowledge level is assumed?
      placeholder: "Describe the target audience and their expected knowledge level..."
    validations:
      required: true
      
  - type: markdown
    attributes:
      value: "## ğŸ‘¥ Team Assignment"
      
  - type: input
    id: content-author
    attributes:
