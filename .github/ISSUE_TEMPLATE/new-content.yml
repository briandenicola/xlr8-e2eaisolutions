  - type: input
    id: technical-reviewer
    attributes:
      label: Technical Reviewer
      description: "Who will verify technical accuracy? (Type @ to mention a GitHub user)"
      placeholder: "@username"
      
  - type: input
    id: documentation-reviewer
    attributes:
      label: Documentation Reviewer
      description: "Who will check documentation standards? (Type @ to mention a GitHub user)"
      placeholder: "@username"
      
  - type: input
    id: final-approver
    attributes:
      label: Final Approver
      description: "Who has final approval? (Type @ to mention a GitHub user)"
      placeholder: "@username"
      
  - type: markdown
    attributes:
      value: "## ğŸ“š Reference Materials"
      
  - type: textarea
    id: reference-materials
    attributes:
      label: Reference Materials
      description: List any reference materials that should be consulted
      placeholder: |
        - [Reference 1](#)
        - [Reference 2](#)
        
  - type: markdown
    attributes:
      value: "## ğŸ”„ Integration Points"
      
  - type: textarea
    id: integration-points
    attributes:
      label: Integration Points
      description: How does this content connect to existing documentation?
      placeholder: |
        - Links from: `docs/path/to/existing-file.md`
        - References to: `docs/path/to/another-file.md`
        
  - type: markdown
